<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>F*.js demo</title>
    <link rel="stylesheet" href="./fstar.cli.css">
    <link rel="stylesheet" href="./fstar.js/cm.tango.css">
    <link rel="stylesheet" href="./fstar.js/fstar.cli.css">
    <link rel="stylesheet" href="./fira-code.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/codemirror.min.css" integrity="sha256-I8NyGs4wjbMuBSUE40o55W6k6P7tu/7G28/JGUUYCIs=" crossorigin="anonymous" />
  </head>
  <body>
    <div id="main">
      <h1>F*.js</h1>

      <div class="standalone-editor">
        Loading F*…
      </div>

      <div id="footer">
        Assembled by <a href="http://pit-claudel.fr/clement/">Clément Pit-Claudel</a> by compiling <!-- <a href="http://cvc4.cs.stanford.edu/web/">CVC4</a> v1.5-prerelease/209b088, <a href="https://gmplib.org/">GNU MP</a> v6.1.2 and <a href="http://antlr.org/">ANTLR's C runtime</a> v3.2 with <a href="http://kripken.github.io/emscripten-site/">Emscripten</a>, and -->F* 0.9.4.3/546237c with <a href="https://github.com/ocsigen/js_of_ocaml">js_of_ocaml</a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/codemirror.min.js" integrity="sha256-zxnvghlATD/LUl0T6rkoZF8cKHSCHSPA4ocDtqIcFq0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" integrity="sha256-obZACiHd7gkOk9iIL/pimWMTJ4W/pBsKu+oZnSeBIek=" crossorigin="anonymous"></script>

    <script src="./fstar.js/fstar.global-object.js"></script>
    <script src="./fstar.cli.examples.js"></script>
    <script src="./fstar.js/fstar.cm.js"></script>
    <script src="./fstar.js/fstar.cli.protocol.js"></script>
    <script src="./fstar.js/fstar.cli.client.js"></script>
    <script src="./fstar.js/fstar.client.utils.js"></script>

    <script>
      var $editor = $(".standalone-editor");
      var client = window.fstar_cli_client = new FStar.CLI.Client($editor, "STLC.fst", $editor.text());

      if (document && document.fonts && document.fonts.ready) {
          // Also found in fslit.js
          document.fonts.ready.then(function () {
              var editors = document.getElementsByClassName("CodeMirror");
              for (var idx = 0; idx < editors.length; idx++) {
                  var editor = editors[idx].CodeMirror;
                  editor && editor.refresh();
              }
          });
      }
    </script>
  </body>
</html>
