<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>F*.js demo</title>
    <link rel="stylesheet" href="./fstar.js/fstar.cli.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.2/codemirror.min.css" integrity="sha256-jZCpvbpc2qMTgaR9eZxX0qxtyrGW+7SLgkQN+ngQKQs=" crossorigin="anonymous" />

  </head>
  <body>
    <div id="main">
      <h1>F*.js</h1>

      <div id="editor">module Scratchpad

let invalid = "A" + 1</div>

      <p id="examples-box"><span id="examples"></span> (source: <a href="https://github.com/FStarLang/FStar">F*'s repo</a>)</p>

      <hr />

      <div id="control-panel">
        <div class="row">
          <span id="file-name-cell">
            <input id="file-name" type="text" value="scratchpad.fst" />
          </span>
          <span id="command-line-args-cell">
            <input id="command-line-args" type="text"
                   value="--explicit_deps --lax --admit_smt_queries true --fstar_home /fstar" />
          </span>
          <span id="run-cell">
            <input id="run" type="button" value="" disabled="disabled" />
          </span>
        </div>
      </div>
      <pre id="stdout"></pre>

    </div>
